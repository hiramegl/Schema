---
- Doc:
  - First schema for an author
  - The validation primiitive is '/Schema/SchemaVersion/Config'
  - These documentation nodes will never be read, but they do not cause an error
- Schema:
  - Name: Author
  - Doc:
    - Name: AuthorSchema
    - Descr: Schema for author entities
  - SchemaVersion:
    - Name: Aldo
    - Config: Aleph
    - Doc:
      - Name: Aldo (first version)
      - Descr: Basic Author schema
    - AuthComp:
      - Name: Author
      - Doc:
        - Name: Author
        - Descr: Author authorization
      - AuthCompVersion:
        - Name: Archie
        - Doc:
          - Name: First version, 2017-10-27
          - Descr: Authors with permission to create authors
        - Error:
          - Name: Author permissions
          - Descr: The author cannot create authors
      - AuthCompVersion:
        - Name: Bali
        - Doc:
          - Name: Second version, 2017-10-28
          - Descr: Authors with permission to create authors
        - Error:
          - Name: Authorization in same group (2nd version)
          - Descr: The author cannot create authors and the name is not root
    - AuthComp:
      - Name: Desig
      - Doc:
        - Name: Designation
        - Descr: Designation authorization
      - AuthCompVersion:
        - Name: Arnold
        - Doc:
          - Name: first version, 2017-10-28
          - Descr: Authors with designation change permission
        - Error:
          - Name: Designation Authorization
          - Descr: The author does not have permissions to change author designation
    - AuthComp:
      - Name: Posit
      - Doc:
        - Name: Position
        - Descr: Position authorization
      - AuthCompVersion:
        - Name: Arla
        - Doc:
          - Name: First version, 2017-10-27
          - Descr: User can add and update position
        - Error:
          - Name: Position authorization
          - Descr: The author does not have permissions to change author position
    - AuthPrim:
      - Name: Alias
      - Doc:
        - Name: Alias
        - Descr: Alias authorization
      - AuthPrimVersion:
        - Name: Allan
        - Doc:
          - Name: First version, 2017-10-27
          - Descr: User can add and update alias
        - Error:
          - Name: Alias authorization
          - Descr: The author does not have permissions to change author alias
    - ValidComp:
      - Name: Noop
      - Doc:
        - Name: No operation
        - Descr: Just to accept any component as valid
      - ValidCompVersion:
        - Name: Aries
        - Doc:
          - Name: No operation, 2017-10-20
          - Descr: Does not check anything at all
        - Error:
          - Name: No operation problem
          - Descr: This should never happen since is a no-operation check, i.e., always true!
    - ValidPrim:
      - Name: Noop
      - Doc:
        - Name: No operation
        - Descr: Just to accept any value as valid, used in combination with enumeration
      - ValidPrimVersion:
        - Name: Arial
        - Doc:
          - Name: No operation, 2017-10-20
          - Descr: Does not check anything at all
        - Error:
          - Name: No operation problem
          - Descr: This should never happen since is a no-operation check, i.e., always true!
    - ValidPrim:
      - Name: Coords
      - Doc:
        - Name: Coordinates
        - Descr: Coordinates format validation
      - ValidPrimVersion:
        - Name: America
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: two integers separated by a comma
        - Error:
          - Name: Coordinates format
          - Descr: The coordinates should be two integers separated by a comma, no spaces
    - ValidPrim:
      - Name: Alias
      - Doc:
        - Name: Alias
        - Descr: Author aliases
      - ValidPrimVersion:
        - Name: Alba
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: Alphanum aliases
        - Error:
          - Name: Alias format
          - Descr: The alias should contain alphabetic or numeric characters only
    - ValidPrim:
      - Name: Name
      - Doc:
        - Name: Name
        - Descr: Author and group names
      - ValidPrimVersion:
        - Name: Alice
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: Alpha and spaces in names
        - Error:
          - Name: Name format
          - Descr: The name should contain alphabetic characters or spaces only
    - ValidPrim:
      - Name: PassAlp
      - Doc:
        - Name: Password Alphabetic
      - ValidPrimVersion:
        - Name: Aurora
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: Basic security, checking for alphabetic characters
        - Error:
          - Name: Password alpha chars
          - Descr: The password should contain at least one alphabetic character
    - ValidPrim:
      - Name: PassNum
      - Doc:
        - Name: Password numeric
      - ValidPrimVersion:
        - Name: Atena
        - Doc:
          - Name: First version, 2017-10-21
          - Descr: Basic security, checking for numeric characters
        - Error:
          - Name: Password num chars
          - Descr: The password should contain at least one numeric character
    - ValidPrim:
      - Name: PassHyp
      - Doc:
        - Name: Password hyphen
        - Descr: Validation for a 'strong' password
      - ValidPrimVersion:
        - Name: Amin
        - Doc:
          - Name: First version, 2017-10-27
          - Descr: Hyphen check
        - Error:
          - Name: Password hyphen char
          - Descr: The password should contain at least one hyphen
    - ValidPrim:
      - Name: Url
      - Doc:
        - Name: Url
        - Descr: Images url
      - ValidPrimVersion:
        - Name: Andrew
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: Simple url
        - Error:
          - Name: Url format
          - Descr: "The url should have format 'http://<domain>:<port>/<image_name>'"
    - ValidPrim:
      - Name: Tags
      - Doc:
        - Name: Tags
        - Descr: Tags
      - ValidPrimVersion:
        - Name: Ava
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: Alphanum and commas
        - Error:
          - Name: Tags format
          - Descr: The tags should only contain alphabetic characters and commas
    - Enum:
      - Name: Status
      - Doc:
        - Name: Status
        - Descr: Author and group status in the system
      - EnumVersion:
        - Name: Ambar
        - Doc:
          - Name: First version, 2017-10-20
          - Descr: Only three values are possible
        - Error:
          - Name: Invalid status
          - Descr: "The specified status is invalid, should be one of these: Active, Inactive or Deleted"
        - Entry:
          - Name: Active
          - Descr: Can use the system
        - Entry:
          - Name: Inactive
          - Descr: Cannot use the system temporarily
        - Entry:
          - Name: Deleted
          - Descr: Not available anymore
    - FormatPrim:
      - Name: CoordsPad
      - Doc:
        - Name: Pad coordinates
        - Descr: Convert coordinates to decimal
      - FormatPrimVersion:
        - Name: Ali
        - Doc:
          - Name: First version, 2018-10-20
          - Descr: Pad coordinates with zeros for four positions coordinates
        - Error:
          - Name: pad coordinates error
          - Descr: This should never happen!
    - Unit:
      - Name: Meter
      - Doc:
        - Name: Meter
        - Descr: Unit for coordinates
      - UnitVersion:
        - Name: Alex
        - Text: m
        - Doc:
          - Name: First version, 2017-10-10
          - Descr: Meter units
        - Error:
          - Name: Meter error
          - Descr: Should never occurr an error while presenting the units
    - AuthChild:
      - Name: Denom
      - Doc:
        - Name: Denomination child auth
        - Descr: Denomination child auth
      - AuthChildVersion:
        - Name: Angus
        - Doc:
          - Name: First version, 2018-10-20
          - Descr: denomination child auth
        - Error:
          - Name: Denomination child auth
          - Descr: Denomination child auth
    - ValidChild:
      - Name: Denom
      - Doc:
        - Name: Denominations duplicates
        - Descr: Denominations duplicates detection
      - ValidChildVersion:
        - Name: Asia
        - Doc:
          - Name: First version, 2018-10-20
          - Descr: No denomination shouuld be repeated
        - Error:
          - Name: Denomination duplicates
          - Descr: There should not be duplicates in the denominations
    - FormatChild:
      - Name: Denom
      - Doc:
        - Name: Test denom formatting
        - Descr: testing denomination formatting
      - FormatChildVersion:
        - Name: Anti
        - Doc:
          - Name: First version, 2018-10-20
          - Descr: testing denom first version
        - Error:
          - Name: test denom formatting had a problem
          - Descr: This should never happen!
    - Publish:
      - Name: Author
      - Doc:
        - Name: Author publish event
        - Descr: author change is happening in the system
      - PublishVersion:
        - Name: Arpa
        - Doc:
          - Name: First version, 2018-10-20
          - Descr: testing publish events
        - Error:
          - Name: publishing author event
          - Descr: This should never happen!
    - Component:
      - Name: Posit
      - Doc:
        - Name: Position # can always change!
        - Descr: Gps Position
      - ComponentVersion:
        - Name: Alacran
        - Doc:
          - Name: Alacran (First version)
          - Descr: 1st version of gps postion
        - AuthComp: Posit/Arla
        - ValidComp: Noop/Aries
        - Primitive:
          - Name: Coords
          - Doc:
            - Name: GPS Coordinates
            - Descr: Position coordinates
          - Class: string
          - Version: alpha
          - Nullable: false
          - Array: false
          - ValidPrim: Coords/America
          - FormatPrim: CoordsPad/Ali
          - Unit: Meter/Alex
    - Component:
      - Name: Desig
      - Doc:
        - Name: Designation # can always change!
        - Descr: Author designation
      - ComponentVersion:
        - Name: Albania
        - Doc:
          - Name: Albania (first version)
          - Descr: 1st version
        - AuthComp: Author/Bali
        - ValidComp: Noop/Aries
        - Publish: Author/Arpa
        - Primitive:
          - Name: Title
          - Doc:
            - Name: Designation Title
            - Descr: Author title
          - Class: string
          - Version: alpha
          - Nullable: false
          - Array: false
          - ValidPrim: Name/Alice
    - Component:
      - Name: Author # will never change
      - Doc:
        - Name: Author # can change
        - Descr: Author component
      - ComponentVersion:
        - Name: Arthur
        - Doc:
          - Name: Arthur (first version)
          - Descr: 1st version
        - AuthComp: Author/Archie
        - ValidComp: Noop/Aries
        - Publish: Author/Arpa
        - Primitive:
          - Name: Alias
          - Doc:
            - Name: Author alias
            - Descr: Alias for login
          - Class: string
          - Version: alpha
          - Nullable: false
          - Array: false
          - AuthPrim: Alias/Allan
          - ValidPrim: Alias/Alba
        - Primitive:
          - Name: Name
          - Doc:
            - Name: Author name
            - Descr: Name and surname
          - Class: string
          - Version: alpha
          - Nullable: false
          - Array: false
          - ValidPrim: Name/Alice
        - Primitive:
          - Name: Pass
          - Doc:
            - Name: Author password
            - Descr: Encrypted password using salt
          - Class: string
          - Version: alpha
          - Nullable: false
          - Array: false
          - ValidPrim: PassAlp/Aurora, PassNum/Atena, PassHyp/Amin
        - Primitive:
          - Name: Image
          - Doc:
            - Name: Author image
            - Descr: Url user image
          - Class: string
          - Version: alpha
          - Nullable: true
          - Array: false
          - ValidPrim: Url/Andrew
        - Primitive:
          - Name: Status
          - Doc:
            - Name: Author status
            - Descr: Status in the system
          - Class: string
          - Version: alpha
          - Nullable: false
          - Enum: Status/Ambar
          - Array: false
          - ValidPrim: Noop/Arial
        - Primitive:
          - Name: Tags
          - Doc:
            - Name: Author tags
            - Descr: Tags used for categorization of the author
          - Class: string
          - Version: alpha
          - Nullable: true
          - Array: true
          - ValidPrim: Tags/Ava
        - Child:
          - Name: Locat
          - Doc:
            - Name: Author location
            - Descr: Current author location
          - Component: Posit/Alacran
          - Nullable: false
          - Array: false
        - Child:
          - Name: Denom
          - Doc:
            - Name: Author denomination
            - Descr: Possible author denominations
          - Component: Desig/Albania
          - Nullable: true
          - Array: true
          - AuthChild: Denom/Angus
          - ValidChild: Denom/Asia 
          - FormatChild: Denom/Anti
