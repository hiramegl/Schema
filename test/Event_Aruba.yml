--- !ruby/object:Aspicere::Schema
sClass: Event
sVersion: Aruba
sDoc: First version of schema for an event
aAuthorizations:
- !ruby/object:Aspicere::Authorization
  sClass: CreatorAuthorGroup
  sVersion: Apple
  sDoc: only authors in the same group as the creator author are allowed to edit the object
aValidations:
- !ruby/object:Aspicere::Validation
  sClass: NameValidation
  sVersion: Arkin
  sDoc: used to validate names (len > 3 & len < 100)
- !ruby/object:Aspicere::Validation
  sClass: AddressValidation
  sVersion: Avaya
  sDoc: used to validate addresses
- !ruby/object:Aspicere::Validation
  sClass: TimeValidation
  sVersion: Aaron
  sDoc: used to validate time measurements (time > 0 & time < 1 month)
- !ruby/object:Aspicere::Validation
  sClass: AreaValidation
  sVersion: Alvin
  sDoc: used to validate area measurements
- !ruby/object:Aspicere::Validation
  sClass: AmountValidation
  sVersion: Alina
  sDoc: used to validate the amount of an item
aUnits:
- !ruby/object:Aspicere::Units
  sClass: SquareMeters
  sVersion: Asana
  sDoc: Units used for area measurements, like surfaces
- !ruby/object:Aspicere::Units
  sClass: Hours
  sVersion: Alfie
  sDoc: Unit used for time measurements
aComponents:
- !ruby/object:Aspicere::Component
  sClass: Event # *************************************************************
  sVersion: Allen
  sDoc: Main container of all information related to an event
  sName: Event # this name can change whenever is needed
  sAuthorz: CreatorAuthorGroup/Apple
  aPrimitives:
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: strng
    sVersion: v_1.0
    sDoc: Name of the event
    sName: Name
    bNullable: false
    sValidation: NameValidation/Arkin
    sUnits: 
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: strng
    sVersion: v_1.0
    sDoc: Address of the event
    sName: Address
    bNullable: true
    sValidation: AddressValidation/Avaya
    sUnits: 
  aChildren:
  - !ruby/object:Aspicere::Child
    sClassId: Place/Atlas
    bArray: true
    bNullable: true
- !ruby/object:Aspicere::Component
  sClass: Place # ************************************************************
  sVersion: Atlas
  sDoc: Place where the event will occur
  sName: Place # this name can change whenever is needed
  sAuthorz: CreatorAuthorGroup/Apple
  aPrimitives:
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: strng
    sVersion: v_1.0
    sDoc: Name of the place
    sName: Name
    bNullable: true
    sValidation: NameValidation/Arkin
    sUnits: 
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: numbr
    sVersion: v_1.0
    sDoc: Time that the place will be used
    sName: Time
    bNullable: true
    sValidation: TimeValidation/Aaron
    sUnits: Hours/Alfie
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: numbr
    sVersion: v_1.0
    sDoc: Area of the place
    sName: Area
    bNullable: true
    sValidation: AreaValidation/Alvin
    sUnits: SquareMeters/Asana
  aChildren: 
  - !ruby/object:Aspicere::Child
    sClassId: Item/Archi
    bArray: true
    bNullable: true
- !ruby/object:Aspicere::Component
  sClass: Item # ************************************************************
  sVersion: Archi
  sDoc: Work item to be performed by an event part
  sName: Item # this name can change whenever is needed
  sAuthorz: CreatorAuthorGroup/Apple
  aPrimitives:
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: strng
    sVersion: v_1.0
    sDoc: Name of the item
    sName: Name
    bNullable: true
    sValidation: NameValidation/Arkin
    sUnits: 
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: strng
    sVersion: v_1.0
    sDoc: Name of the part
    sName: Part
    bNullable: true
    sValidation: NameValidation/Arkin
    sUnits: 
  - !ruby/object:Aspicere::PrimitiveDef
    sClass: numbr
    sVersion: v_1.0
    sDoc: Amount
    sName: Amount
    bNullable: true
    sValidation: AmountValidation/Alina
    sUnits:
